<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding Pass - by Colgan M.</title>
</head>
<body>
  <header>

      <img src="./images/turing-logo.png" alt="turing logo" class="logo">

    <div class="splash-message-section">
      <h1 id="splashMessage">Welcome Back User!</h1>
      <button>Add New Trip</button>
    </div>
    <div class="profile-icon-section">
      <p>Profile Icon Section</p>
    </div>
  </header>
  <main>
    <section class="trip-column present-column"id ="presentColumn">
      <h2>Present Trips</h2>
      
    </section>
    <section class="trip-column upcoming-column" id ="upcomingColumn">
      <h2>Upcoming Trips</h2>

    </section>
    <section class="trip-column pending-column"id ="pendingColumn">
      <h2>Pending Trips</h2>

    </section>
    <section class="trip-column past-column"id ="pastColumn">
      <h2>Past Trips</h2>

    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
