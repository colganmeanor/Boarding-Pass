<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding Pass - by Colgan M.</title>
</head>

<body>
  <header>

    <img src="./images/boarding-pass.jpg" alt="turing logo" class="logo">

    <div class="splash-message-section">
      <h1 class="splash-message" id="splashMessage">Welcome Back User!</h1>
      <button class="add-new-trip-button hidden" id="addNewTripButton" data-micromodal-trigger="modal-1">Add New Trip</button>
    </div>

    <img src="./images/user.png" alt="user profile icon" class="icon">

  </header>
  <main class="hidden" id="mainPage">
    <div class="present-trip-section">
      <div class="present-trip-title">
        <h2>Present Trips:</h2>
      </div>
      <section class="present-trip-window" id="presentTripWindow">

      </section>
    </div>
    <div>
    </div>
    <div class="column-container">
      <section class="trip-column past-column" id="pastColumn">
        <div class="column-title">
          <h2>Past Trips</h2>
        </div>
        <div class="past-column-container" id="pastColumnContainer">
        </div>
      </section>

      <section class="trip-column upcoming-column" id="upcomingColumn">
        <div class="column-title">
          <h2>Upcoming Trips</h2>
        </div>
        <div class="upcoming-column-container" id="upcomingColumnContainer">
        </div>
      </section>

      <section class="trip-column pending-column" id="pendingColumn">
        <div class="column-title">
          <h2>Pending Trips</h2>
        </div>
        <div class="pending-column-container" id="pendingColumnContainer">
        </div>

      </section>

    </div>
  </main>
  <div class="modal micromodal-slide hidden" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Let's book this trip!
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content modal-1-window-1" id="modal-1-content">
          <p>
            Ready to book your next trip? Click Continue below to get started!
          </p>
          <button class="modal__btn modal__btn-primary" id="continueButtonOne">Continue</button>
        </main>
        <main class="modal__content modal-1-window-2 hidden" id="modal-1-content">

          <section class="calendar-picker-section">
            <div>
              <p>Please Choose the Start Date for your Trip</p>
            </div>
            <div>
              <input type="date" id="tripDatePicker"></input>
            </div>
            <button class="modal__btn modal__btn-primary" id="continueButtonTwo" disabled>Continue</button>
          </section>
        </main>
        <main class="modal__content modal-1-window-3 hidden" id="modal-1-content">
          <section class="trip-duration-section">
            <div>
              <p>How many days will you be traveling?</p>
            </div>
            <div>
              <select name="trip-duration" id="tripDuration">
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
              </select>
            </div>
            <button class="modal__btn modal__btn-primary" id="continueButtonThree" disabled>Continue</button>

          </section>
        </main>
        <main class="modal__content modal-1-window-4 hidden" id="modal-1-content">
          <section class="traveler-number-section">
            <div>
              <p>How many travelers?</p>
            </div>
            <div>
              <select name="number-of-travelers" id="travelerNumber">
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
              </select>
            </div>
            <button class="modal__btn modal__btn-primary" id="continueButtonFour" disabled>Continue</button>
          </section>

        </main>
        <main class="modal__content modal-1-window-5 hidden" id="modal-1-content">
          <section class="destination-picker-section">
            <div>
              <p>What's the destination?</p>
            </div>
            <div class="dropdown">
              <select name="destinations picker" id="destinationPicker">Choose Your Destination!
                <option value="">--Please choose an option--</option>
              </select>
            </div>
            <div class="trip-estimation" id="tripEstimation">
            </div>
            <button class="modal__btn modal__btn-primary" id="finishButton" disabled>Finish</button>
          </section>

        </main>
        <footer class="modal__footer">
          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>

  <main class="log-in-window">
    <section class="log-in-form" id="logInForm">
      <div>
        <input type="text" placeholder="Enter Username" id="userName"></input>
      </div>
      <div>
        <input type="password" placeholder="Enter Password" id="userPassWord"></input>
      </div>
      <div>
        <button class="log-in-button" id="logInButton" disabled>Log In</button>
      </div>
      <div id="errorSpace">
      </div>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
